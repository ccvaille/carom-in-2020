<body>
    <script>
        function Animal(name) {
            this.name = name;
        }

        Animal.prototype = {
            constructor: Animal,
            say() {
                console.log(this.name)
            },
            changeName(name) {
                this.name = name;
            }
        }

        function Cat(value, say) {
            Animal.call(this, value);
            this.say = say;
        }

        const cat = new Cat('111', function() {
            console.log(this.name)
        });
        console.log(cat)


    </script>
</body>
