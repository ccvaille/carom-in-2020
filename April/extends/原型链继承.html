<body>
    <script>
        function Animal(name) {
            this.name = name;
        }

        Animal.prototype.say = function () {
            console.log(this.name)
        }

        const cat = new Animal('xiaoxiao');

        cat.say();
        console.log(cat.name);

        
    </script>
