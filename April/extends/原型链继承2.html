<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Animal(name) {
            this.name = name;
        }

        Animal.prototype = {
            constructor: Animal,
            say() {
                console.log(this.name)
            },
            changeName(name) {
                this.name = name;
            }
        }

        const cat = new Animal('xiaoxiao');

        cat.say();
        cat.changeName('222');
        console.log(cat.name);

        
    </script>
</body>
</html>
