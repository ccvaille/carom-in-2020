<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            a: 1,
            b: [1,2,3],
            c: {}
        }

        function deepClone(target, source) {
            for (let key in source) {
                if (typeof source[key] === 'object') {
                    target[key] = {};
                    deepClone(target[key],source[key]);
                } else {
                    target[key] = source[key];
                }
            }
        }

        let newData = Object.create(null);
        let newData1 = JSON.parse(JSON.stringify(obj));

        deepClone(newData1,newData, obj) 
        console.log(newData, obj);
        console.log(newData.b === obj.b);
        console.log(newData.c === obj.c);
    </script>
</body>
</html>
