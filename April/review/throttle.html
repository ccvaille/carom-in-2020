<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            height: 2000px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        function throttle(fn, wait = 50) {
            let canRun = true;
            return function () {
                if (!canRun) return;
                canRun = false;
                setTimeout(() => {
                    fn.apply(this, arguments);
                    canRun = true;
                }, wait);
            }
        }

        function sayHi(e) {
            console.log('节流');
        }
        window.addEventListener('scroll', throttle(sayHi));
    </script>
</body>

</html>
