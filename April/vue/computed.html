<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{getMsg}}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    msg: '111',
                }
            },
            computed: {
                getMsg() {
                    return this.msg + '222'
                },
            },
            methods: {
                
            }
        })
    </script>
</body>

</html>
