<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const handler = {
            get: function (obj, prop) {
                return prop in obj ?
                    obj[prop] :
                    37;
            }
        };

        const p = new Proxy({}, handler);
        p.a = 1;
        p.b = undefined;

        console.log(p.a, p.b);
        //  1, undefined

        console.log('c' in p, p.c);
//  false, 37
    </script>
</body>

</html>
