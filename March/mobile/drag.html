<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag(20200307)</title>
    <style>
        #ball {
            background: pink;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="ball"></div>
    <script>
        const ball = document.querySelector('#ball');

        function initEvent() {
            ball.addEventListener('touchmove', updatePos, false);
        }

        function updatePos(event) {
            event.preventDefault();
            console.log(event)
            const oTouch = event.targetTouches[0];
            const node = oTouch.target;
            node.style.position = 'absolute';
            node.style.left = oTouch.pageX - 50 + 'px';
            node.style.top = oTouch.pageY - 50 + 'px';
        }
        window.onload = initEvent;
    </script>
</body>

</html>
