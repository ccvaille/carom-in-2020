<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            height: 100%;
        }

        .right,
        .left {
            position: absolute;
            top: 0;
            width: 200px;
            min-height: 200px;
            background-color: limegreen;
        }

        .center {
            min-height: 200px;

            background: mediumvioletred;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
