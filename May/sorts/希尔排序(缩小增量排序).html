<body>
    <script>
        function shellSort(arr) {
            let len = arr.length;
            for (let gap = Math.floor(len / 2); gap > 0; gap = Math.floor(gap / 2)) {
                for (let i = gap; i < len; i++) {
                    let j = i;
                    let current = arr[i];
                    while (j - gap >= 0 && arr[j - gap] > current) {
                        arr[j] = arr[j - gap];
                        j = j - gap;
                        // console.log(arr,'0')
                    }
                    arr[j] = current;
                    // console.log(arr,'1')
                }
            }
            return arr;
        }

        const data = [3, 44, 38, 5, 47, 15, 36, 26, 27, 2, 46, 4, 19, 50, 48];

        console.log(shellSort(data))
    </script>
</body>
